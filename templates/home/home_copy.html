{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="/docs/4.1/assets/img/favicons/favicon.ico">

    <title> TITULO {% block title %} {% endblock %}</title>


    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    
    <link href="{% static 'css/grid.css' %}" rel="stylesheet">
    
    <link href="{% static 'css/style_menu.css' %}" rel="stylesheet">
    <!-- Custom styles for this template -->

    <style>
        .cover-heading {
            color : #ff561e;
        }
      </style>

  </head>

  <body >
    <header class="d-flex h-20 flex-column">
      <div>
        {% include 'partials/_header.html' %}
        {% include 'partials/_sidebarmenu.html' %}
      </div>
        
      </header>



      <main role="main" class="grid-container">
        <div class="row">
          <div class="col-4">.col-4</div>
          <div class="col-4">.col-4</div>
          <div class="col-4">.col-4</div>
        </div>
  
        <div class="row">
          <div class="col-sm-4">.col-sm-4</div>
          <div class="col-sm-4">.col-sm-4</div>
          <div class="col-sm-4">.col-sm-4</div>
        </div>
  
        <div class="row">
          <div class="col-md-4">.col-md-4</div>
          <div class="col-md-4">.col-md-4</div>
          <div class="col-md-4">.col-md-4</div>
        </div>
  
        <div class="row">
          <div class="col-lg-4">.col-lg-4</div>
          <div class="col-lg-4">.col-lg-4</div>
          <div class="col-lg-4">.col-lg-4</div>
        </div>
  
        <div class="row">
          <div class="col-xl-4">.col-xl-4</div>
          <div class="col-xl-4">.col-xl-4</div>
          <div class="col-xl-4">.col-xl-4</div>
        </div>
  
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Cover template for</p>
        </div>
      </footer>



    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>

    <!-- Graphs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>

    <script>
        const typewriterText = ["Cover your page.", "Create your story.", "Design your space."];
        let textPosition = 0;
        let index = 0;
    
        function typeWriter() {
          if (textPosition < typewriterText.length) {
            let currentText = typewriterText[textPosition];
            let letter = currentText.slice(0, ++index);
    
            document.getElementById('typewriter').textContent = letter;
            if (letter.length === currentText.length) {
              textPosition++;
              index = 0;
              setTimeout(typeWriter, 1000);
            } else {
              setTimeout(typeWriter, 80);
            }
          } else {
            textPosition = 0;
            setTimeout(typeWriter, 1000);
          }
        }
    
        typeWriter();
      </script>
    <script src="static/js/menusidebar.js"></script>
  </body>
</html>
