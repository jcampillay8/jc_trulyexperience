
{% load static %}

<!doctype html5>
<html lang="en">
  <head>
  
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="/docs/4.1/assets/img/favicons/favicon.ico">
    <!-- Fontawesome link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />

    <title> TITULO {% block title %} {% endblock %}</title>


    <!-- Bootstrap core CSS -->
    <!-- <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet"> -->
    <link href="{% static 'css/style_header.css' %}" rel="stylesheet">
    <!-- <link href="{% static 'css/grid.css' %}" rel="stylesheet"> -->
    <!-- <link href="{% static 'css/business-casual.css' %}" rel="stylesheet"> -->
    <link href="{% static 'css/default.css' %}" rel="stylesheet">
    <link href="{% static 'css/style_menu.css' %}" rel="stylesheet">
    <link href="{% static 'css/style_home.css' %}" rel="stylesheet">
    <!-- Custom styles for this template -->

    <style>
      /* Establece la altura mínima del cuerpo para que ocupe todo el espacio vertical */



      /* Evita el desbordamiento horizontal */
      html, body {
        overflow-x: hidden;
      }
    </style>

  </head>

  <body >
    <!-- <header class="d-flex h-20 flex-column"> -->
      <div>
    
        {% include 'partials/_header.html' %}
        {% include 'partials/_menu_header.html' %}
        {% include 'partials/_sidebarmenu.html' %}
      </div>    
      <!-- <header class="d-flex h-20 flex-column" style="margin-bottom: 0; padding-bottom: 0">

        
      </header> -->
      

      {% block content %}
      
      {% endblock %}

      



    
      <!-- Footer -->
      {% include 'partials/_footer_home.html' %}
    



    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>

    <!-- Graphs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>


 
    <script>
    document.getElementById('js-menu-trigger').addEventListener('click', function() {
      this.classList.toggle('active');
    });
    </script>
    <script src="{% static 'js/menusidebar.js' %}"></script>
    <script src="{% static 'js/choose_language.js' %}"></script>
    <!-- <script src="{% static 'js/search.js' %}"></script> -->
    <script>
      // Seleccionar el idioma guardado en la sesión, si existe
      const savedLanguage = '{{ request.session.language|default:"English" }}';
      document.getElementById('language' + savedLanguage).checked = true;
    </script>
    
  </body>
</html>
